{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Cadastro de Empresa
{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
  <div class="m-3">
    <form action="{{ form_action }}" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary mt-5">Cadastrar</button>
    </form>
  </div>
{% endblock %}
