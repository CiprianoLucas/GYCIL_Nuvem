{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
</head>
<body>
    <div class="logo">
        <img src="GYCIL\base\static\base\img\logo_nav.png" alt="logotipo">
    </div>
    <h1>Login Usuário</h1>
    
    <div>
        <form action= "{% url 'login:users' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
                
            <input type="submit" value="Login">
        </form>
    </div>

    <p>Seu usuário não esta cadastrado?</p> <!-- Adicione um link para a pagina cadastro--> <p>Cadastre-se</p>
</body>
</html>
